<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Wadah utama yang akan menjadi kartu informasi cuaca -->
    <div class="card">
        
        <!-- Wadah untuk kotak input dan tombol pencarian -->
        <div class="search">
            <div class="error" style="display: none;">
                <p>Invalid city name</p>
            </div>

            <!-- Kotak teks tempat pengguna akan mengetik nama kota -->
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png"></button> <!-- Tombol pencarian -->
        </div>

        <!-- Menampilkan semua data cuaca -->
        <div class="weather" style="display: none;">
            <img src="images/thermometer.png" class="weather-icon"> <!-- Ikon cuaca yang akan berubah secara dinamis -->
            <h3 class="description"></h3>
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            
            <!-- Wadah untuk menampilkan detail seperti kelembaban dan kecepatan angin -->
            <div class="details">
                <div class="col"> <!-- Kolom untuk setiap detail -->
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
